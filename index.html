<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <section class="form-section">
        <div class="form-container">
            <div class="form-div">
                <div class="heading">Sign Up</div>
                <div class="inputs-div">
                    <div class="inputs-container">
                        <label for="username"> Username:</label>
                        <input type="username" placeholder="Username" class="inputs" id="suid">
                    </div>
                    <div class="inputs-container">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="xyz@email.com" class="inputs" id="semailid">
                    </div>
                    <div class="inputs-container">
                        <label for="Password">Password:</label>
                        <input type="password" placeholder="Password" class="inputs" id="spswd">
                    </div>
                    <div class="inputs-container">
                        <label for="confirm-pswd">Confirm Password:</label>
                        <input type="password" placeholder="Confirm Password" class="inputs" id="scpswd">
                    </div>
                </div>
                <button class="submit">Submit</button>
            </div>
        </div>
    </section>

    <script src="signUp.js"></script>
</body>
</html>
